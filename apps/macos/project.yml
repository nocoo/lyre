name: Lyre
options:
  bundleIdPrefix: ai.hexly.lyre
  deploymentTarget:
    macOS: "15.0"
  xcodeVersion: "16.0"
  minimumXcodeGenVersion: "2.40"
  createIntermediateGroups: true
  defaultConfig: Debug

settings:
  base:
    SWIFT_VERSION: "6.0"
    MACOSX_DEPLOYMENT_TARGET: "15.0"

targets:
  Lyre:
    type: application
    platform: macOS
    sources:
      - path: Lyre
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.hexly.lyre
        PRODUCT_NAME: Lyre
        MARKETING_VERSION: "1.5.3"
        CURRENT_PROJECT_VERSION: "1"
        INFOPLIST_FILE: Lyre/Info.plist
        CODE_SIGN_ENTITLEMENTS: Lyre/Lyre.entitlements
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: 93WWLTN9XU
        ENABLE_HARDENED_RUNTIME: true
        COMBINE_HIDPI_IMAGES: true
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        LD_RUNPATH_SEARCH_PATHS:
          - "$(inherited)"
          - "@executable_path/../Frameworks"
        SWIFT_STRICT_CONCURRENCY: complete

  LyreTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: LyreTests
    dependencies:
      - target: Lyre
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.hexly.lyre.tests
        GENERATE_INFOPLIST_FILE: true
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: 93WWLTN9XU
